<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="salesForm">
            <div class="form-group">
              <label for="id"><strong>Id</strong></label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter Id">
            </div>

            <div class="form-group">
                <label for="production_id"><strong>Production ID</strong></label>
                <input type="text" class="form-control" id="production_id" placeholder="Enter Production ID">
            </div>

            <div class="form-group">
                <label for="quantity"><strong>Quantity</strong></label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
            </div>

            <div class="form-group">
                <label for="sales_date"><strong>Sales Date</strong></label>
                <input type="date" class="form-control" id="sales_date">
            </div>

            <button type="submit" class="btn sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="salesform.js"></script>

</html>
