<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="productionForm">
            <div class="form-group">
                <label for="id"><strong>ID</strong></label>
                <input type="number" class="form-control" id="id" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label for="animal_tag"><strong>Animal Tag</strong></label>
                <input type="text" class="form-control" id="animal_tag" placeholder="Enter Animal Tag">
            </div>

            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="item_id"><strong>Item ID</strong></label>
                <input type="number" class="form-control" id="item_id" placeholder="Enter Item ID">
            </div>

            <div class="form-group">
                <label for="quantity"><strong>Quantity</strong></label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
            </div>

            <div class="form-group">
                <label for="production_date"><strong>Production Date</strong></label>
                <input type="date" class="form-control" id="production_date">
            </div>

            <button type="submit" class="btn sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="productionform.js"></script>


</body>
</html>
