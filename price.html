<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="priceForm">
            <div class="form-group">
              <label for="ID"><strong>ID</strong></label>
              <input type="number" min="0" class="form-control" id="ID" placeholder="Enter ID">
            </div>
            <div class="form-group">
              <label for="item_id"><strong>Item ID</strong></label>
              <input type="text" class="form-control" id="item_id" placeholder="Enter Item ID">
            </div>

            <div class="form-group">
                <label for="price"><strong>Price</strong></label>
                <input type="text" class="form-control" id="price" placeholder="Enter Price">
            </div>

            <div class="form-group">
                <label for="date_of_price"><strong>Date</strong></label>
                <input type="date" class="form-control" id="date_of_price" placeholder="Enter Date (YYYY-MM-DD)">
            </div>

            <div class="form-group">
              <label for="unit"><strong>Unit</strong></label>
              <input type="text" class="form-control" id="unit" placeholder="kg/g/l/ml">
          </div>

           
            
            <button type="submit" class="btn  sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="priceform.js"></script>


</body>
</html>
