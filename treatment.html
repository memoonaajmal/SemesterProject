<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="treatmentForm">
            <div class="form-group">
              <label for="id"><strong>ID</strong></label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter ID">
            </div>

            
            <div class="form-group">
              <label for="name"><strong>Name</strong></label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="animal_tag"><strong>Animal Tag</strong></label>
                <input type="text" class="form-control" id="animal_tag"  placeholder="Enter animal tag">
              </div>


            <div class="form-group">
                <label for="med_id"><strong>Medicine ID</strong></label>
                <input type="text" class="form-control" id="med_id" placeholder="Enter med ID">
            </div>

            <div class="form-group">
                <label for="used_med_quantity"><strong>Used Medicine Quantity</strong></label>
                <input type="text" class="form-control" id="used_med_quantity" placeholder="Enter used med quantity">
            </div>

            <div class="form-group">
                <label for="date"><strong>Date</strong></label>
                <input type="date" class="form-control" id="date" placeholder="Enter date">
            </div>

        
            <button type="submit" class="btn  sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="treatmentform.js"></script>

</html>
