<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsBought form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="isBoughtForm">
            <div class="form-group">
                <label for="id"><strong>ID</strong></label>
                <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter Id">
            </div>
            <div class="form-group">
                <label for="price"><strong>Price</strong></label>
                <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="buying_date"><strong>Buying date</strong></label>
                <input type="date" class="form-control" id="buying_date" placeholder="Enter Buying date">
            </div>
            <div class="form-group">
                <label for="currency"><strong>Currency</strong></label>
                <input type="text" class="form-control" id="currency" placeholder="Enter Currency">
            </div>
            <button type="submit" class="btn sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="is_boughtform.js"></script>

</html>
