<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="medicineForm">
            <div class="form-group">
              <label for="id"><strong>ID</strong></label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="item_id"><strong>Item ID</strong></label>
                <input type="text" class="form-control" id="item_id" placeholder="Enter Item ID">
            </div>

            <div class="form-group">
                <label for="quantity"><strong>Quantity</strong></label>
                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity">
            </div>

            <div class="form-group">
                <label for="unit"><strong>Unit</strong></label>
                <select class="form-select" aria-label="Unit" id="unit">
                    <option selected>Choose Unit</option>
                    <option value="l">Liter</option>
                    <option value="ml">Milliliter</option>
                </select>
            </div>

            <div class="form-group">
                <label for="purchase_date"><strong>Purchase Date</strong></label>
                <input type="date" class="form-control" id="purchase_date">
            </div>

            <button type="submit" class="btn  sbtn">Submit</button>
            <button type="button" class="btn sbtn" id="getBtn">Get Data</button>
            <button type="button" class="btn sbtn" id="upBtn">Update</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="medicineform.js"></script>


</html>
