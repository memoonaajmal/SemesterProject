<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemID form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form id="itemIDForm">
            <div class="form-group">
              <label for="id"><strong>ID</strong></label>
              <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter ID">
            </div>

            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
        
            <button type="submit" class="btn  sbtn">Submit</button>
            <button type="button" id="getBtn" class="btn sbtn">Get Data</button>
            <button type="button" id="upBtn" class="btn sbtn">Update</button>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="itemidform.js"></script>
</html>
